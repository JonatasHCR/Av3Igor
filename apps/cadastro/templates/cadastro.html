{% extends "base/base.html" %}
{% block body %}
    <section class="vh-100">
        <style>
            .divider:after,
            .divider:before {
                    content: "";
                    flex: 1;
                    height: 1px;
                    background: #eee;
                }
                .h-custom {
                    height: calc(100% - 73px);
                }
                @media (max-width: 450px) {
                    .h-custom {
                        height: 100%;
                    }
                }
        </style>
        <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
    
                <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Cadastrar</p>
                </div>
    
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Usuario" />
                <label class="form-label" for="form3Example3"></label>
                </div>
    
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Senha" />
                <label class="form-label" for="form3Example4"></label>
                </div>
    
    
                <div class="text-center text-lg-start mt-4 pt-2">
                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Cadastrar</button>
                <p><a href="#!" class="link-danger">Login</a></p>
                </div>
    
            </form>
            </div>
        </div>
        </div>
        <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Copyright -->
    
        </div>
    </section>
{% endblock body %}
