{% extends "base/base.html" %}
{% block body %}
<section class="vh-100" style="background-color: rgba(44, 56, 228, 0.726);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://th.bing.com/th/id/OIP.IaFCgyVOgWIT7UBr6bkjtQHaE8?rs=1&pid=ImgDetMain"
                  alt="login form" class="img-fluid" style="border-radius: 2rem 0 0 2rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="post" action="{% url "login" %}">
                    {% csrf_token %}

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h5>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="form2Example17" placeholder="Usuario" name="usuario" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17"></label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form2Example27" name="password" placeholder="Senha" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27"></label>
                    </div>
                    {% if msg %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <div>
                          {{msg}}
                        </div>
                      </div>
                    {% endif %}
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;"><a href="{% url "cadastro" %}"
                        style="color: #393f81;">Cadastrar</a></p>
                        
                  </form>
  
                </div>
                
              </div>
  
            </div>
            
          </div>
          
        </div>
        
      </div>
      
    </div>
    
  </section>
{% endblock body %}
