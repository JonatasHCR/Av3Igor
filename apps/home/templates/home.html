{% extends "base/base.html" %}
{% block body %}
<style>
    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Custom styles for the layout */
    .sidebar {
        height: 100vh;
        position: fixed;
        background-color: #2c3e50;
        color: white;
    }

    .sidebar .nav-link {
        color: white;
    }

    .sidebar .nav-link:hover {
        background-color: #34495e;
        border-radius: 4px;
    }

    .navbar {
        margin-left: 250px;
        background-color: #34495e;
    }

    .content {
        margin-left: 250px;
        margin-top: 60px;
        padding: 20px;
        background-color: #ecf0f1;
        height: calc(100vh - 60px);
        overflow-y: auto;
    }

    .report {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
</style>
<!-- Sidebar -->
<div class="sidebar d-flex flex-column p-3" style="width: 250px;">
    <h3 class="text-center mb-4">Meu Dashboard</h3>
    <ul class="nav nav-pills flex-column">
        <li class="nav-item">
            <a class="nav-link" href="#">Relatório 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Relatório 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Relatório 3</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Configurações</a>
        </li>
    </ul>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Página 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Página 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Página 3</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="content">
    <div class="report">
        <h2>Relatório 1</h2>
        <p>Aqui você pode visualizar os gráficos e dados do relatório.</p>
        <!-- Adicione seus gráficos aqui -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
